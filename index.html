<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed typing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
      <!-- header -->
    <header class="bg-warning text-center p-3 mb-3">
      <h2>WordBeater</h2>
    </header>
    
    <!-- main -->
    <div class="section">
      <div class="row">
        <h5 class="text-center p-4">
          Type the given word within <span> 5</span> seconds
        </h5>
        <h2 class="word text-center text-primary"></h2>
        <input
          type="text"
          class="w-25 m-auto mt-4 text-center input" value=""
          placeholder="start typing..."
        />
        <h4 class="m-auto text-center mt-2 message"></h4>
        <div class="m-auto text-center mt-3">
          <p>Time Left: <span class="time">0</span></p>
          <p>Score: <span class="score">0</span></p>
        </div>
      </div> 
    </div> 
    <script src="app.js"></script>
  </body>
</html>
